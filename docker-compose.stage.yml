networks:
  pw-service-auth:

services:
  app:
    image: "ghcr.io/petsworld-ltd/pw-service-auth:${TAG}"
    ports:
      - 8080:80
    networks:
      - pw-service-auth
    environment:
      - MONGODB_ADDRESS
      - MONGODB_PORT
      - MONGODB_PASS
      - MONGODB_USER

  mongo:
    image: mongo:4.4.19-focal
    restart: always
    networks:
      - pw-service-auth
    hostname: mongo
    ports:
      - 27017:27017
    volumes:
      - pw-service-auth-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD


